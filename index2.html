          </div>
          <div class="styler">
              <div class="calculator">
                <input type="text" id="output" readonly value="0" align="right"></input>
                <br />
                <input id="outputOperations" class="output"></input>
                <br />
                <button class="operatorRow operatorFull" id="bnAC" onclick="ac()">AC</button>
                <button class="operator" id="bnDivide" value="/" onclick="operator(value)">/</button>
                <br />
                <button class="number" id="bn7" onclick="getExpression(7)">7</button>
                <button class="number" id="bn8" onclick="getExpression(8)">8</button>
                <button class="number" id="bn9" onclick="getExpression(9)">9</button>
                <button class="operator" id="bnMultiply" value="*" onclick="operator(value)">*</button>
                <br />
                <button class="number" id="bn4" onclick="getExpression(4)">4</button>
                <button class="number" id="bn5" onclick="getExpression(5)">5</button>
                <button class="number" id="bn6" onclick="getExpression(6)">6</button>
                <button class="operator" id="bnMinus" value="-" onclick="operator(value)">-</button>
                <br />
                <button class="number" id="bn1" onclick="getExpression(1)">1</button>
                <button class="number" id="bn2" onclick="getExpression(2)">2</button>
                <button class="number" id="bn3" onclick="getExpression(3)">3</button>
                <button class="operator" id="bnPlus" value="+" onclick="operator(value)">+</button>
                <br />
                <button class="number operatorFull" id="bn0" onclick="getExpression(0)">0</button>
                <button class="number" id="bnDot" value="." onclick="getExpressionDot(value)">.</button>
                <button class="operator" id="bnEqual" onclick="calculate()">=</button>
                <br />
              </div>
            </div>
      <div class="container converter">
          <div >
              <p id="head">Type a value in any of the fields to convert between weight measurements:</p>
              <div>
                <label>Pounds</label><br>
                <input id="inputPounds" type="number" placeholder="Enter pounds here" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
              </div>
              <div>
                <label>Kilograms</label><br>
                <input id="inputKilograms" type="number" placeholder="Enter kilograms here" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
              </div>
              <div>
                  <label>Grams</label><br>
                  <input id="inputGrams" type="number" placeholder="Enter grams here" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
                </div>
              <div>
                <label>Ounces</label><br>
                <input id="inputOunces" type="number" placeholder="Enter ounces here" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
              </div>
              <div>
                <label>Stones</label><br>
                <input id="inputStones" type="number" placeholder="Enter stones here" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
              </div>
            </div>
